<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Projeto Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="off">
                    <div class="campo">
                        <p>
                            <span class="material-symbols-outlined">
                                person
                            </span>
                            <label for="iemail"></label>
                            <input type="email" name="email" id="iemail" required placeholder="seu e-mail">
                        </p>
                    </div>
                    <div class="campo">
                        <p>
                            <span class="material-symbols-outlined">
                                key
                                </span>
                            <label for="isen"></label>
                            <input type="password" name="sen" id="isen" required placeholder="sua senha">
                        </p>
                    </div>

                    <div class="enviar">
                        <p>
                            <input type="submit" value="Enviar">
                        </p>
                    </div>
                     
                    <a href="#">Esqueci a senha</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
